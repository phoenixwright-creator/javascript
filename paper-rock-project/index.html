<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <script src="./script.js" defer></script>
        <title>Rock Paper Scissors Game</title>
    </head>

    <body>
        <div id="main">
            <h1 id="welcome">Welcome to the Rock Paper Scissors Game</h1>
            <p id="presentation">
            You will play against CPU a 5-round game of Rock-Paper-Scissors.<br>
            Good luck !
            </p>
            <button id="rockBtn">Rock</button>
            <button id="paperBtn">Paper</button>
            <button id="scissorsBtn">Scissors</button>
            <div id="resultsDiv">
                <p id="winnerPara"></p>
                <p id="scorePara"></p>
            </div>
        </div>
    </body>
</html>
